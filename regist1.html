<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body>
 
    <div class="header">
        <h2>注册</h2>
        </span>
        <label for="username"><span>用户名：</span><input type="text" id="use"></label>
        <br>
        <label for="password"><span>密码:</span><input type="password" id="pwd"></label>
        <br>
        <label for="password"><span>确认密码 </span><input type="password" id="pwd2"> </label>
        <br>
        <div>
            <button onclick="regist()">注册</button>
            <button><a href="../practice/login1.html">去登录</a></button>
        </div>
    </div>

</body>
<script>
    var useA = localStorage.getItem('username');
    console.log(useA);
    function regist() {
        var username = document.getElementById('use').value;
        var password = document.getElementById('pwd').value;
        Date(username, password);
    }
    function Date(username, password) {
        
        
        if (username === '' || password === '') {
            alert('请先输入用户名和密码');
        }
        else if (pwd.value != pwd2.value) {
            alert('两次输入密码不一样 请重新输入');
        } else {
            localStorage.setItem(username, JSON.stringify({
            username,
            password,
            tag: false
        }))
            let datashi = localStorage.getItem(username);
            console.log(datashi);
            alert('注册成功 ! ! !')
        }

    }

</script>
</html>
